[global]
pid = "{{files.pid}}"
log_level = "error"
error_log = "/dev/null"
daemonize = no
process_control_timeout = 5s

[www]
listen = "{{files.socket}}"
pm = static
pm.max_children = {{worker.count}}
pm.max_requests = {{worker.max_requests}}
request_terminate_timeout = {{worker.request_timeout}}
clear_env = no
